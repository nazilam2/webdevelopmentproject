<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration and Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    hr {
      margin-top: 20px;
      margin-bottom: 20px;
      border: 0;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
    <div class="form-container">
      <p style="text-align: center;">New user? <button type="button" id="showRegistrationForm">Register</button></p>
      <div id="loginText" style="display: none; text-align: center;">
        <p>Login to your account</p>
        <button type="button" id="showLoginForm">Login</button>
      </div>
  
      <form id="registrationForm">
        <h2>User Registration</h2>
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" name="username" required>
        
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" name="email" required>
        
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="password" required>
        
        <input type="submit" value="Register">
      </form>
  
      <form id="loginForm" style="display: none;">
        <h2>User Login</h2>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="username" required>
  
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required>
  
        <input type="submit" value="Login">
      </form>
    </div>
  
    <script>
      function toggleForms() {
        const loginForm = document.getElementById('loginForm');
        const registrationForm = document.getElementById('registrationForm');
        const loginText = document.getElementById('loginText');
  
        loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
        registrationForm.style.display = registrationForm.style.display === 'none' ? 'block' : 'none';
        loginText.style.display = loginText.style.display === 'none' ? 'block' : 'none';
      }
  
      document.getElementById('showRegistrationForm').addEventListener('click', () => {
        toggleForms();
      });
  
      document.getElementById('showLoginForm').addEventListener('click', () => {
        toggleForms();
      });
    </script>
  </body>
</html>
