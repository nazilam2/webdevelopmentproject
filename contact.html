<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Shop</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(182, 200, 215); width: 100%;">
        <div class="container">
            <a class="navbar-brand" href="#">YourShop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0 ml-auto">
                    <div class="input-group">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </div>
                    </div>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart"></i> Cart
                            <span id="cart-count" class="badge badge-light">0</span>
                        </a>

                        <div id="shopping-cart" class="shopping-cart-container"></div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Second Navbar  ----->
    <div class="topnav" style="background-color: rgb(132, 133, 137);">
        <a class="active" href="Homepage.html">Home</a>
        <a href="product.html">Shop</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>

    <!-- Contact Form Section -->
    <div class="container mt-5">

        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message: </label>
            <textarea id="message"  name="message" rows="4" required></textarea>

            <button type="button" onclick="if (validateFormat()) submitForm()">Send</button>

        </form>

        <div id="thankYouMessage">
            <h2>Thank you for your message!</h2>
        </div>
    </div>

    <script>

        function submitForm() {
             
            //Hide the form
            document.getElementById("contactForm").style.display = "none";

            //Show the thank you message
            document.getElementById("thankYouMessage").style.display = "block";
        }

        function validateFormat() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            //Check if fields are not empty
            if (name.trim() === "" || email.trim() === "" || message.trim() === "") {

                alert("Please fill out all fields");
                return false;
            }

            //Check if the email is in a valid format
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if(!emailRegex.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
